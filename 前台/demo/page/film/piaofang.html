<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>EasyWeb后台开发框架</title>
		<link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" />
		<link rel="stylesheet" href="../../assets/module/admin.css?v=315" />
		<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>

		<!-- 正文开始 -->
		<div class="layui-fluid">
			<div class="layui-card-body table-tool-mini">
				<div class="layui-form toolbar">
					<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label w-auto">年&emsp;份：</label>
							<div class="layui-input-inline mr0">
								<select name="year" lay-verify="required">
									<option value="">选择年份</option>
									<option value="2015">2015</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label w-auto">月&emsp;份：</label>
							<div class="layui-input-inline mr0">
								<select name="month" lay-verify="required">
									<option value="">选择月份</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
							</div>
						</div>
						<div class="layui-inline" style="padding-right: 110px;">
							<button class="layui-btn icon-btn" lay-filter="formSubSearchUser" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
							<button type="reset" id="chongzhi" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>重置</button>
						</div>
					</div>
					</form>
				</div>

				<table class="layui-table" id="tableUser" lay-filter="tableUser"></table>
			</div>
			<!-- 统计图表 -->
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
					<div class="layui-card">
						<div class="layui-card-header">柱状图</div>
						<div class="layui-card-body">
							<div id="tjDivWeek" style="height: 433px;"></div>
						</div>
					</div>
				</div>
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
					<div class="layui-card">
						<div class="layui-card-header">玫瑰图</div>
						<div class="layui-card-body">
							<div id="tjDivMonth" style="height: 433px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 加载动画 -->
		<div class="page-loading">
			<div class="ball-loader">
				<span></span><span></span><span></span><span></span>
			</div>
		</div>

		<!-- js部分 -->
		<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
		<script type="text/javascript" src="../../assets/js/common.js?v=315"></script>
		<script src="../../assets/libs/echarts/echarts.min.js"></script>
		<script src="../../assets/libs/echarts/echartsTheme.js"></script>
		<script>
			layui.use(['layer', 'table', 'admin', 'form'], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var table = layui.table;
				var admin = layui.admin;
				var form = layui.form;
				// 搜索
				form.on('submit(formSubSearchUser)', function(data) {
					$.ajax({
						type: 'GET',
						url: 'http://127.0.0.1:5000/page1',
						data: {
							'year': data.field.year,
							'month': data.field.month
						},
						success: function(res) {
							myCharts1.setOption({
								tooltip: {//提示框取默认值，即鼠标移动到柱状图会显示内容
									trigger: 'axis',//触发类型；轴触发，axis则鼠标hover到一条柱状图显示全部数据，item则鼠标hover到折线点显示相应数据，
									axisPointer: {// //坐标轴指示器，坐标轴触发有效
										type: 'shadow' //默认为line，line直线，cross十字准星，shadow阴影
									}
								},
								xAxis: {
									data: res.categories,
									axisTick: {
										show: false//不显示xy轴的轴刻度
									},
									axisLine: {
										show: false
									},
									z: 10
								},
								yAxis: {
									axisLine: {
										show: false
									},
									axisTick: {
										show: false
									},
									axisLabel: {
										fontSize: 7,
										textStyle: {
											color: '#999'
										}//y轴字体大小，颜色等。
									}
								},
								dataZoom: [{//区域缩放
									type: 'inside'//slider表示有滑动块的，inside表示内置的
								}],
								series: [{ // For shadow
										type: 'bar',//柱状图
										itemStyle: {
											color: 'rgba(0,0,0,0.05)'
										},
										barGap: '-100%',
										barCategoryGap: '40%',
										animation: false
									},
									{
										type: 'bar',
										itemStyle: {
											color: new echarts.graphic.LinearGradient(
												0, 0, 0, 1, [{
														offset: 0,
														color: '#83bff6'
													},
													{
														offset: 0.5,
														color: '#188df0'
													},
													{
														offset: 1,
														color: '#188df0'
													}
												]
											)
										},
										emphasis: {
											itemStyle: {
												color: new echarts.graphic.LinearGradient(
													0, 0, 0, 1, [{
															offset: 0,
															color: '#2378f7'
														},
														{
															offset: 0.7,
															color: '#2378f7'
														},
														{
															offset: 1,
															color: '#83bff6'
														}
													]
												)
											}
										},
										data: res.data
									}
								]
							});
							myCharts2.setOption({
								tooltip: {
									trigger: 'item',
									formatter: '{a} <br/>{b} : {c} ({d}%)'
								},
								legend: {
									left: 'center',
									top: 'bottom',
									data: res.categories
								},

								series: [{
									name: '票房',
									type: 'pie',
									roseType: 'area',
									data: res.datas
								}]
							});
						}
					});
					form.render();
					return false;
				});
				$('#chongzhi').click(init)
				// ------------------------------------------------------------------------
				// 渲染周签到图表
				var myCharts1 = echarts.init(document.getElementById('tjDivWeek'), myEchartsTheme);
				var myCharts2 = echarts.init(document.getElementById('tjDivMonth'), myEchartsTheme);
				// Enable data zoom when user click bar.
				var zoomSize = 6;
				myCharts1.on('click', function(params) {
					console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
					myCharts1.dispatchAction({
						type: 'dataZoom',
						startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
						endValue: dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
					});
				});
				init();

				function init() {

					form.render();
					console.log('初始化')
					$.ajax({
						type: 'GET',
						url: 'http://127.0.0.1:5000/page1',
						success: function(res) {
							myCharts1.setOption({
								tooltip: {
									trigger: 'axis',
									axisPointer: {
										type: 'shadow'
									}
								},
								xAxis: {
									data: res.categories,
									axisTick: {
										show: false
									},
									axisLine: {
										show: false
									},
									z: 10
								},
								yAxis: {
									axisLine: {
										show: false
									},
									axisTick: {
										show: false
									},
									axisLabel: {
										fontSize: 7,
										textStyle: {
											color: '#999'
										}
									}
								},
								dataZoom: [{
									type: 'inside'
								}],
								series: [{ // For shadow
										type: 'bar',
										itemStyle: {
											color: 'rgba(0,0,0,0.05)'
										},
										barGap: '-100%',
										barCategoryGap: '40%',
										animation: false
									},
									{
										type: 'bar',
										itemStyle: {
											color: new echarts.graphic.LinearGradient(
												0, 0, 0, 1, [{
														offset: 0,
														color: '#83bff6'
													},
													{
														offset: 0.5,
														color: '#188df0'
													},
													{
														offset: 1,
														color: '#188df0'
													}
												]
											)
										},
										emphasis: {
											itemStyle: {
												color: new echarts.graphic.LinearGradient(
													0, 0, 0, 1, [{
															offset: 0,
															color: '#2378f7'
														},
														{
															offset: 0.7,
															color: '#2378f7'
														},
														{
															offset: 1,
															color: '#83bff6'
														}
													]
												)
											}
										},
										data: res.data
									}
								]
							});
							myCharts2.setOption({
								tooltip: {
									trigger: 'item',
									formatter: '{a} <br/>{b} : {c} ({d}%)'
								},
								legend: {
									left: 'center',
									top: 'bottom',
									data: res.categories
								},

								series: [{
									name: '票房',
									type: 'pie',
									roseType: 'area',
									data: res.datas
								}]
							});
						}
					});
				}

				// 窗口大小改变事件
				window.onresize = function() {
					myCharts1.resize();
					myCharts2.resize();
				};

			});
		</script>
	</body>

</html>
